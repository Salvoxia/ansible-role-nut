---
__nut_packages:
  - nut-client
  - nut-server
__nut_is_supported_os: true
__nut_supported_os_versions:
  - '13'
__nut_apt_source: 'http://deb.debian.org/debian'

nut_source_systemd_systemunitdir: "/usr/lib/systemd/system"
nut_source_systemd_shutdowndir: "/usr/lib/systemd/system-shutdown"

__nut_packages_to_drivers:
  - nut-i2c:
      - asem
  - nut-ipmi:
      - nut-ipmipsu
  - nut-modbus:
      - adelsystem_cbi
      - apc_modbus
      - generic_modbus
      - huawei-ups2000
      - phoenixcontact_modbus
      - socomec_jbus
  - nut-powerman-pdu:
      - powerman-pdu
  - nut-snmp:
      - snmp-ups
  - nut-xml:
      - netxml-ups
